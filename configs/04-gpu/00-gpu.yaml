apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: device-plugin-mcdm
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: device-plugin-mcdm
  template:
    metadata:
      labels:
        app: device-plugin-mcdm
    spec:
      nodeSelector:
        kubernetes.io/os: 'windows'
        kubernetes.io/arch: 'amd64'
        node.kubernetes.io/windows-build: '10.0.20348'
      tolerations:
        - key: "workload"
          operator: "Equal"
          value: "gpu"
          effect: "NoSchedule"
        - key: "workload"
          operator: "Equal"
          value: "gpu"
          effect: "NoExecute"
      securityContext:
        windowsOptions:
          hostProcess: true
          runAsUserName: "NT AUTHORITY\\SYSTEM"
      hostNetwork: true
      containers:
        - name: device-plugin-mcdm
          image: "index.docker.io/tensorworks/mcdm-device-plugin:0.0.1"
          imagePullPolicy: Always

          # Configure the MCDM device plugin to allow 4 containers to mount each compute-only device simultaneously
          env:
            - name: MCDM_DEVICE_PLUGIN_MULTITENANCY
              value: "4"

